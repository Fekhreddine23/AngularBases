<div class="contenair">

    <h2 class="text-center my-5">Liste des films</h2>

    <div>
        <div class="liste-films">
            <div *ngFor="let film of films" (click)="filmEmitter.emit(film);">
                <div>
                    <img src=" " class="card-img-top" alt="{{film.titre}}">
                    {{film.title }} ({{ film.description }} {{ film.releaseYear }})
                    <button (click)="OnDelete(film) ">Delete</button> <!-- jappel methd Ondelete du component.ts-->

                </div>
            </div>
        </div>
    </div>
</div>
